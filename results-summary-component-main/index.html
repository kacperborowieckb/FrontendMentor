<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
        <div class="summary reaction">
          <div>
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <span class="result">80 <span>/ 100</span></span>
        </div>
        <div class="summary memory">
          <div>
            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <span class="result">92 <span>/ 100</span></span>
        </div>
        <div class="summary verbal">
          <div>
            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <span class="result">61 <span>/ 100</span></span>
        </div>
        <div class="summary visual">
          <div>
            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <span class="result">72 <span>/ 100</span></span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
