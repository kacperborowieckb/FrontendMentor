<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="nft-img" src="/nft/images/image-equilibrium.jpg" alt="equilibrium image" />
        <div class="img-hover">
          <img width="48" height="48" src="/nft/images/icon-view.svg" alt="search icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="amount">
          <img src="/nft/images/icon-ethereum.svg" alt="nft icon" width="11" height="18" />
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="/nft/images/icon-clock.svg" alt="clock icon" width="17" height="17" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="/nft/images/image-avatar.png" alt="avatar image" />
        <p><span>Creation of</span> <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
