<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <picture>
      <img src="/nft/images/image-equilibrium.jpg" alt="equilibrium image" />
    </picture>
    <h1>Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="row">
      <div class="amount"><p>0.041 ETH</p></div>
      <div class="time"><p>3 days left</p></div>
    </div>
    <hr />
    <div class="author">
      <img src="/nft/images/image-avatar.png" alt="avatar image" />
      <p>Creation of Jules Wyvern</p>
    </div>
  </body>
</html>
