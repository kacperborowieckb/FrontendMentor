<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Rating state start -->
        <div class="rating">
          <div class="star-icon"><img src="images/icon-star.svg" alt="icon star" /></div>

          <h1>How did we do?</h1>
          <div class="rating__desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
          <div class="rating__rates">
            <button class="rating__rate">1</button>
            <button class="rating__rate">2</button>
            <button class="rating__rate">3</button>
            <button class="rating__rate">4</button>
            <button class="rating__rate">5</button>
          </div>
          <button id="submit-btn">Submit</button>
        </div>
        <div class="thanks">
          <img src="images/illustration-thank-you.svg" alt="thank you img" />
          <div class="thanks__rate">
            You selected
            <span id="rate"></span>
            out of 5
          </div>
          <h1>Thank you!</h1>
          <div class="thanks__desc">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
